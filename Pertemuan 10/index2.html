<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
       <h2>Grip</h2>
    </header>
    <main>
        <div class="container">
            <div>Header</div>
            <div>Menu</div>
            <div>Content</div>
            <div>Footer</div>

        </div>
        <div class="gallery">
            <div>Foto 1</div>
            <div>Foto 2</div>
            <div>Foto 3</div>
            <div>Foto 4</div>
        </div>
        <div class="dashboard">

            <div class="menu">Menu</div>
            <div class="main">Main</div>
            <div class="sidebar">Sidebar</div>
            <div class="footer">Footer</div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
